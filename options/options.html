<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
  </head>
<body>
  <form>
    <fieldset>
      <legend>Debug</legend>
      <label>
        <input type="radio" name="debugging" value="0" checked>No
      </label>
      <label>
        <input type="radio" name="debugging" value="1">Yes
      </label>
    </fieldset>
    <fieldset>
      <legend>Filter Mode</legend>
      <label>
        <input type="radio" name="mode" value="0" checked>Blacklist
      </label>
      <label>
        <input type="radio" name="mode" value="1">Whitelist
      </label>
    </fieldset>
    <fieldset>
      <legend>Filter List</legend>
      <textarea id="regexes" rows="10" placeholder="Example: ^https?://(.*\.)?google(-|s|t)[a-z]+(\.[a-z]{2,3})?(\.[a-z]{2,3})/"></textarea>
      <small>
        Enter one
        <a href="https://developer.mozilla.org/docs/Web/JavaScript/Guide/Regular_Expressions#Writing_a_regular_expression_pattern"
        target="_blank" rel="noopener noreferrer">regular expression pattern</a> per line.
        You can test and debug your regex pattern online with
        <a href="https://regex101.com/" target="_blank" rel="noopener noreferrer">Regex101</a>.
      </small>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>

</html>
